        //calculadora de consumo de gasolina
        
        alert("Bem vindo a calculadora de consumo de Gasolina mensal!")
        let precoGasolina = parseInt(prompt("Digite o preço da gasolina da sua cidade:"))
        let consumo = parseInt(prompt("Digite quantos kilometros seu carro faz com 1 litro de gasolina:"))
        let kilometragemDiaria = parseInt(prompt("Digite quantos kilometros voce anda por dia?"))
        let consumoTotal = 0
        let kilometragemMensal = kilometragemDiaria * 30

        function calcularConsumoGasolina () {
            consumoTotal = kilometragemMensal / consumo * precoGasolina
            
        }
        calcularConsumoGasolina(kilometragemMensal, consumo, precoGasolina)
        console.log("Voce gastará no mes: R$" + consumoTotal + " de combustível.")
